<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password validation</title>
</head>
<body>
    <center>
        <h1>Validation of Password</h1>
        <h3>Verify Valid Password</h3>
        <form onsubmit="return verifypassword()">
        <td>Enter Password</td>
        <input type="password" id="pswd" value="">
        <br>
        <br>
        <td>Enter Confirm Password</td>
        <input type="password" id="pswd1" value=''>
        <span id="message" ></span>
        <br>
        <br>
        <input type="submit" value="Submit">

        <button type="reset" value="Reset">Reset</button>
        
        </form>
    </center>


    <script>
        function verifypassword(){
            var pw=document.getElementById('pswd').value;
            if(pw==""){
                document.getElementById('message').innerHTML=` ** Fill the password please!`;
                return false
            }
            if(pw.length<8){
                document.getElementById('message').innerHTML=` **Password length must be atleast 8 character`
                return false;
            }
            if(pw.length > 15){
                document.getElementById('message').innerHTML=`**Password must not exceed 15 character`;
                return false;
            }
            else{
                alert("Password is correct");
            }
        }
    </script>
</body>
</html>
