<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Element</title>
</head>
<body onclick="gfg()">
    <h1>Geeks for Geeks</h1>
    <h2>Dom Active Element Property</h2>
    <input type="text" placeholder="'Geeksforgeeks" />
    <button>Submit</button>
    <p id="geek"></p>


    <script>
        function gfg(){
            let x=document.activeElement.tagName;
            // document.getElementById('geek').innerHTML=x;
            document.getElementById('geek').innerHTML=document.getElementsByTagName('input')[0].value
        }
    </script>
</body>
</html>
