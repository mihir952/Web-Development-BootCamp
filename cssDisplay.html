<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DISPLAY</title>
</head>
<style>
    h1{
        display: inline;
    }
    p{
        display: block;
    }
    .box1{
        width: 300px;
        height: 300px;
        background-color: brown;
        display: inline-block;
    }
    .box2{
        width: 300px;
        height: 300px;
        background-color: rgb(42, 75, 165);
        display: inline-block;
        
    }
    .box3{
        width: 300px;
        height: 300px;
        background-color: blueviolet;
        display: inline-block;
    }
   
</style>
<body>
    <div class="main">
        <h1>Mihir</h1>
        <h1>Kumar</h1>
        <p>Valtech,<span>Bangalore</span></p>
    </div>
    <div>
        <div class="box1"> Brown</div>
        <div class="box2">Blue</div>
        <div class="box3">Voilet</div>
    </div>
</body>
</html>
