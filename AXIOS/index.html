<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/main.css">
  <title>I'm Bored</title>
</head>

<body>
  <div class="container">
    <h1>Let's find something for you to do ✌️</h1>

    <form id="form" class="form">
      <select name="type" class="form-select">
        <option value="" data-display="Select">Random type</option>
        <option value="education">Education</option>
        <option value="charity">Charity</option>
        <option value="recreational">Recreational</option>
        <option value="relaxation">Relaxation</option>
        <option value="busywork">Busywork</option>
        <option value="social">Social</option>
        <option value="diy">DIY</option>
        <option value="music">Music</option>
      </select>
      <select name="participants" class="form-select">
        <option value="">Any number of people</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
      <button type="button" class="form-submit">Go</button>
    </form>
    <section id="cards" class="cards">
      <article class="card-item">
        <h2 class="card-activity">
          <!-- Activity name will be displayed here -->
        </h2>
        <div class="card-info">
          <span class="card-type">
            <!-- Activity type will be displayed here -->
          </span>
          <span class="card-participants">
            participants: <!-- Number of participants will be displayed here -->
            <span class="card-number"></span>
          </span>
        </div>
      </article>
      <div id="tag-error" class="tag-error">
        <!-- Error messages will be displayed here -->
      </div>
    </section>
  </div>

  <script src="index.js"></script>
</body>

</html>
